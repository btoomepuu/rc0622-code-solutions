<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <form action="http://localhost:5500/html-forms/index.html">
    <div>
      <label for="email">Email</label><br>
      <input type="text" name="email" id="email" placeholder="Enter Email">
    </div>
    <div>
      <label for="question">Why is coding cool?</label><br>
      <select name="question" id="question">
        <option value="option">Select an Option</option>
        <option value="interesting">Because it's interesting</option>
        <option value="fun">Because it's fun</option>
        <option value="powerful">Because it's powerful</option>
      </select>
    </div>
    <div>
      <p>Favorite Language (choose one)</p>
      <input type="radio" name="language" value="html" id="html">
      <label for="html">HTML</label>
      <input type="radio" name="language" value="html" id="css">
      <label for="css">CSS</label>
      <input type="radio" name="language" value="html" id="javascript">
      <label for="javascript">JacaScript</label>
    </div>
    <div>
      <p><label for="sign-up">Would you like to sign-up for more information?</label></p>
      <input type="checkbox" name="sign-up" id="sign-up">Sign me up!
    </div>
    <div>
      <label for="comments">Comments</label>
      <br>
      <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
    </div>
    <div>
      <input type="submit" value="Submit">
    </div>
  </form>
</body>
</html>
