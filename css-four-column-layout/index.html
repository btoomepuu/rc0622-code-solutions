<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Four Column Challenge</title>
</head>
<body>
  <div class="how-it-works">
    <h1>How It Works</h1>
    <div class="examples">
      <div class="quarter-column">
        <img class="main-image" src="images/screen-1.png" alt="app-swapping">
        <img class="icon" src="images/switch-icon.png" alt="">
        <h2>App Switching</h2>
        <p>Toggles all our apps on and off.</p>
      </div>
      <div class="quarter-column">
        <img class="main-image" src="images/screen-2.png" alt="trip-filter">
        <img class="icon" src="images/filter-icon.png" alt="filter">
        <h2>Trip Filtering</h2>
        <p>Evaulates your trip requests.</p>
      </div>
      <div class="quarter-column">
        <img class="main-image" src="images/screen-3.png" alt="service-filters">
        <img class="icon" src="images/slider-icon.png" alt="slider">
        <h2>Service Filters</h2>
        <p>Accepts only your ideal trips.</p>
      </div>
      <div class="quarter-column">
        <img class="main-image" src="images/screen-4.png" alt="stats-milage">
        <img class="icon" src="images/bars-icon.png" alt="bars">
        <h2>Stats + Mileage</h2>
        <p>Tracks your trips across all apps.</p>
      </div>
    </div>
  </div>
</body>
</html>
