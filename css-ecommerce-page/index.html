<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="new-arrivals-container">
    <h1 class="new-arrivals-head">New Arrivals</h1>
    <div class="new-arrivals">
      <div class="fifth-column">
        <img class="item-image" src="images/dress1.jpeg" alt="Free People Dress">
        <div class="fifth-column-text">
          <p>
            <span class="item-name">Free People</span>
            <span class="vl"></span>
            <span class="item-size">Size 6</span>
          </p>
          <p> <span class="item-price">$35</span>
            <span class="item-retail"> $125 Retail</span>
          </p>
        </div>
      </div>
      <div class="fifth-column">
        <img class="item-image" src="images/ysl-bag.jpeg" alt="Yves Bag">
        <div class="fifth-column-text">
          <p>
            <span class="item-name">Yves Saint Laurent</span>
            <span class="vl"></span>
            </span><span class="item-size">One Size</span></p>
          <p>
            <span class="item-price">$200</span>
            <span class="item-retail"> $1600</span>
          </p>
        </div>
      </div>
      <div class="fifth-column">
        <img class="item-image" src="images/key.jpeg" alt="Tiffany Key">
        <div class="fifth-column-text">
          <p>
            <span class="item-name">Tiffany</span>
            <span class="vl"></span>
            <span class="item-size">One-Size</span>
          </p>
          <p>
            <span class="item-price">$467</span>
            <span class="item-retail"> $200 Retail</span>
          </p>
        </div>
      </div>
      <div class="fifth-column">
        <img class="item-image" src="images/lv-bag.jpg" alt="Louis V Bag">
        <div class="fifth-column-text">
          <p>
            <span class="item-name">Louis Vuitton</span>
            <span class="vl"></span>
            <span class="item-size">One-Size</span>
          </p>
          <p>
            <span class="item-price">$95</span>
            <span class="item-retail"> $1200 Retail</span>
          </p>
        </div>
      </div>
      <div class="fifth-column">
        <img class="item-image" src="images/dress2.jpeg" alt="Reformation Dress">
        <div class="fifth-column-text">
          <p>
            <span class="item-name">Reformation</span>
            <span class="vl"></span>
            <span class="item-size">Size 4</span>
          </p>
          <p>
            <span class="item-price">$20</span>
            <span class="item-retail"> $198 Retail</span>
          </p>
        </div>
      </div>
    </div>
</body>
</html>
